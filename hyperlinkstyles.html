<!DOCTYPE html>
<html>
<head>
<title>Hyperlinks</title>
<h1>sample link style</h1>
<style type="text/css">
a {
font-family: verdana, sans-serif;
font-weight: bold;
text-decoration: none;
}
a:link{
color: #6479A0;
}
a:visited{
color: #CCCCCC;
}
a:hover, a:active{
color: #FF0000;
}
</style>
</head>
<body>
<p><a href="https://www.instagram.com/suffolkbilliards/">The first time you see me, I should be light blue,bold,non-underlined link in the Verdana font</a>,</p>
</body>
</html>
