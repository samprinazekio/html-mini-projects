<!DOCTYPE html>
<html>
  <head>
    <title>TABLE</title>
  </head>
  <body>
   <style type="text/css">
     table{
       width: 90%;
         margin: 0 auto;
       padding: 0;
       border-collapse: collapse;
     }
     td{
       border: 1px solid black;
       padding: 0.25em;
       
     }
     th{
       border-bottom:1px solid black;
       padding: 0.25em;
       background: pink;
     }
     </style>
<table>
  <thead>
    <tr>
      <th rowspan="2">Period</th>
      <th colspan="4">Room</th>
      <th rowspan="2">Extra Cost</th>
    </tr>
    <tr>
      <th>Sun Room</th>
      <th>Reed Room</th>
      <th>Treehouse</th>
      <th>Garden Room</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>High Season*</td>
      <td>$110</td>
      <td>$125</td>
      <td>$110</td>
      <td>$140</td>
      <td rowspan="2">$15</td>
    </tr>
    <tr>
      <td>Off Season</td>
      <td>$100</td>
      <td>$110</td>
      <td>$100</td>
      <td>$120</td>
    </tr>
  </tbody>
</table>
  </body>
    </html>
